<div class="btn-group" style="width: 100%;">
    <button class="btn btn-default" style="width: 5%;" title="User" (click)="RedirectTo('usuario')">
        <span class="fas fa-user"></span>
    </button>
    <button class="btn btn-warning" style="width: 15%;" (click)="RedirectTo('hisstorial')">
      Historial
    </button>
    <button class="btn btn-warning" style="width: 20%;" (click)="RedirectTo('listaDeAnalisis')">
      Lista De Analisis
    </button>
    <button class="btn btn-warning" style="width: 20%;" (click)="RedirectTo('listaDeConsultas')">
      Lista De Consultas
    </button>
    <button class="btn btn-warning" style="width: 20%;" (click)="RedirectTo('listaDeDiagnosticos')">
      Lista De Diagnosticos
    </button>
    <button class="btn btn-warning" style="width: 20%;" (click)="RedirectTo('listaDeTratamientos')">
      Lista De Tratamientos
    </button>
    <button class="btn btn-success" style="width:7%;background-color:#248BB8" (click)=logout()>Logout</button>
  </div>
  <br>
  <br/>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <br/>
        </div>
    </div>
    <div class="table-wrapper">
        <div class="table-title">
        <div class="row">
            <div class="col-sm-11">
            <h2>Lista De Diagnosticos
            </h2>
            </div>
            <div class="pull-right">
            <button type="button" title="Add Parameter" class="btn btn-default" (click)="anadirDiagnostico()" style="margin-right: 8px;">
                <span class="fas fa-plus"></span>
            </button>
            </div>
        </div>
        </div>
    
        <br/>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Doctor</th>
                <th scope="col">Padecimiento</th>
                <th scope="col">Resultado</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Fecha</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let diagnostico of listaDeDiagnosticos; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{diagnostico.doctor}}</td>
                    <td>{{diagnostico.padecimiento}}</td>
                    <td>{{diagnostico.resultados}}</td>
                    <td>{{diagnostico.descripcion}}</td>
                    <td>{{diagnostico.fecha | date:'dd/MM/yyyy'}}</td>
                    <td>
                        <button class="btn btn-default" title="Modificar Diagnostico" (click)="modificarDiagnostico(diagnostico)">
                          <span class="fas fa-edit"></span>
                        </button>
                        <button class="btn btn-danger" title="Borrar Diagnostico" (click)="eliminarDiagnostico(diagnostico);">
                            <span class="fas fa-trash-alt"></span>
                          </button>
                      </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
