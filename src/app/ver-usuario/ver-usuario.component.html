<div class="btn-group" style="width: 100%;">
    <button class="btn btn-default" style="width: 5%;"title="User" (click)="verUsuario()">
        <span class="fas fa-user"></span>
    </button>
    <button class="btn btn-warning" style="width: 15%;" (click)="RedirectTo('historial')">
      Historial
    </button>
    <button class="btn btn-warning" style="width: 20%;" (click)="RedirectTo('listaDeAnalisis')">
      Lista De Analisis
    </button>
    <button class="btn btn-warning" style="width: 20%;" (click)="RedirectTo('listaDeConsultas')">
      Lista De Consultas
    </button>
    <button class="btn btn-warning" style="width: 20%;" (click)="RedirectTo('listaDeDiagnosticos')">
      Lista De Diagnosticos
    </button>
    <button class="btn btn-warning" style="width: 20%;" (click)="RedirectTo('listaDeTratamientos')">
      Lista De Tratamientos
    </button>
    <button class="btn btn-success" style="width:7%;background-color:#248BB8" (click)=logout()>Logout</button>
  </div>
  <br>
  <br/>

<div class="container">
        <div class="row">
            <div class="col-md-12">
                <br/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
              <h2>Mostrar Usuario
              </h2>
            </div>
          </div>
        <form name="form" class="form-horizontal" >
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
              <input type="text" [disabled]="isDisabled" class="form-control" name="nombre" required value="" [(ngModel)]="usuario.nombre" (ngModelChange)="edited = true">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-10">
              <input type="text" [disabled]="isDisabled" class="form-control" name="apellido" required value="" [(ngModel)]="usuario.apellido" (ngModelChange)="edited = true">
            </div>
          </div>    
          <div class="form-group row">
              <label class="col-sm-2 col-form-label">Correo</label>
              <div class="col-sm-10">
                <input type="text" [disabled]="isDisabled" class="form-control" name="correo" required value="" [(ngModel)]="usuario.correo" (ngModelChange)="edited = true">
              </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Fecha De Nacimineto</label>
                <div class="col-sm-10">
                  <input type="text" [disabled]="isDisabled" class="form-control" required name="naciemiento" value="" [(ngModel)]="usuario.fecha" (ngModelChange)="edited = true" pattern="^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$"
                  placeholder="Formato: DD/MM/YYYY">
                </div>
              </div>
          </form>
          <br>
            <div class="pull-right">
              <button *ngIf="!isEdit" (click)="isEdit = true; isDisabled = false" class="btn btn-default blue">Modificar</button>
              <button *ngIf="isEdit" [disabled]="!edited" (click)="modificarPerfil()" class="btn btn-default blue">Guardar</button>
            </div>
    </div>
